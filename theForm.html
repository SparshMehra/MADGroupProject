<!--This is an interactive webform for natural burial: the form is created to 
accommodate our clients' accessibility needs. 

Authors: Mohammed Zaid, Nabila Saimon Bithi, Sparsh Mehra, Tooba Javed-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Title of the form-->
    <title>Natural Burial Form</title>
    <!--Linking the styles css file-->
    <link rel="stylesheet" href="formStyles.css">
    <!--Linking the tailwind styles-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Linking the icons for the themes button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- The form is initially set to light mode. The function loads pre-entered data
     into the form (if there was any entered in the previous session) 

     NOTE: aria-labels are added for the buttons for which a visible label on the button
     is not present-->

<body class="light-mode">

    <!-- Centering the container using both CSS and tailwindCSS styles-->
    <div class="container flex justify-center items-center h-screen relative">
        <!-- Dark mode toggle button; the button is styled using Tailwind; the 
             theme of the whole page is designed using both CSS and TailwindCSS -->
        <button id="darkModeToggle" aria-label="Button to switch between different themes" onclick="toggleDarkMode()"
            class="absolute top-10 right-1">
            <!-- Added the icon detail and text on the button (indicates what theme 
                 you can change to from the theme currently enabled: dark or light)-->
            <i id="darkModeIcon" class="fas fa-moon text-4xl">&nbsp;Dark Mode</i>
        </button>

        <!-- Added a small pause to differentiate the button from the next part-->
        <br><br><br>

        <!-- The actual form questions start from here, it contains the personal 
             and burial information sections-->

        <!-- Title for the personal information section (styled using only tailwindCSS)-->
        <h1 class="text-9xl text-center mb-25">Personal Information</h1>
            <br><br>
        <!-- Connecting the form with the server-->
        <form action="http://localhost:8080/submit" method="post">
            <!-- The following section contains the questions, input fields, and appropriate 
                 buttons to read the question and the entered values styled using CSS-->
            <div class="user-details">

                <!-- This div contains the name field (question, input, and button)
                     Styled using tailwind and CSS in conjunction-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <!-- This button reads the question (with label added for accessibility)-->
                    <button type="button" class="mb-8" aria-label="Read Full Name question"
                        onclick="speakQuestion(this)"></button>
                    <!-- Adding the name field and the title for the field, also contains the 
                         button to read aloud the data typed in the input field (aloso indicates
                         if no data has been entered)-->
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48">Full Name:</span>
                    <!-- Input text field for the name. Placeholder to indicate that the 
                         field is required receive a name as input-->
                    <input type="text" class="details mb-14 mt-6 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Enter your Full Name" name="fullName">

                    <!-- Buttons to speak content of the input field(also indicates if the field
                         is empty)-->
                    <button type="button" class="details mb-14 mt-6" aria-label="Speak Full Name input"
                        onclick="speakInput(this)"></button>
                </div>

                <!-- div for the date of birth question sty;ed using ailwind primarily-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <!-- Button to read the question (with label added for accessibility
                         for screen readers)-->
                    <button type="button" class="mb-8" aria-label="Read Date of Birth question"
                        onclick="speakQuestion(this)"></button>
                    <!-- Adding the date of birth field and the title for the field, also contains  
                         the buttons to read the data typed in the input field. -->
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48">Date of Birth:</span>
                    <!-- Input "date" field. The placeholder text
                         informs the user of what needs to be entered in that fields-->
                    <input type="date" class="details mb-14 mt-6 h-16 text-lg rounded-lg w-96"
                        placeholder="Enter your Date of Birth" name="DOB">
                    <!-- Accessibility buttons to read the question and the input out aloud-->
                    <button type="button" class="details mb-14 mt-6" aria-label="Speak Date of Birth input"
                        onclick="speakInput(this)"></button>
                </div>

                <!-- div for the email question-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <!-- Button to read the question (with label added for accessibility
                         for screen readers)-->
                    <button type="button" class="mb-8" aria-label="Read Email question"
                        onclick="speakQuestion(this)"></button>
                    <!-- Adding the title for the field-->
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48">Email:</span>
                    <!-- Input field for the email, placeholder text indicates the 
                         expected input(format of the email address).-->
                    <input type="email" class="details mb-14 mt-6 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Enter your email" name="email">

                    <!-- Accessibility buttons to read out the question and the input-->
                    <button type="button" class="details mb-14 mt-6" aria-label="Speak Email input"
                        onclick="speakInput(this)"></button>
                </div>

                <!-- div for the contact number field-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <!-- Button to read the question of the field (with label added for accessibility
                         for screen readers) (style: tailwind)-->
                    <button type="button" class="mb-8" aria-label="Read Contact number question"
                        onclick="speakQuestion(this)"></button>
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48 ">Contact number:</span>
                    <!-- input field for the contact number. Placeholder text indicates the user that
                         the input should be a valid contact number (style: tailwind+css)-->
                    <input type="number" class="details mb-14 mt-6 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Enter your contact number" name="contact">
                    <!--button for accessibility: reading aloud the information typed into the input
                        field (style: tailwind)-->
                    <button type="button" class="mb-14 mt-6" aria-label="Speak Contact number input"
                        onclick="speakInput(this)"></button>
                </div>
            
              <!--div for the gender field-->
              <div  class="input-box mt-20 text-4xl flex items-center">
                <button type="button" class="mb-8" aria-label="Read Contact number question"
                onclick="speakQuestion(this)"></button>
                <span class="details flex-grow mb-14 mt-4 text-7xl w-48 ">Gender:</span>
            </div>
            <div class="flex flex-col flex-wrap text-5xl">
                <!--Added the icons for the genders-->
                <div class="radio-group mb-8 ml-10">
                    <!--Made buttons for and when click speaks male gender-->
                    <input type="radio" id="Male" name="gender" value="male" onchange="showGenderInput(this)"
                        onclick="speakGender(this)">
                    <label for="Male">
                        Male
                    </label>
                </div>
                <div class="radio-group mb-8 ml-10">
                    <input type="radio" id="Female" name="gender" value="female" onchange="showGenderInput(this)"
                        onclick="speakGender(this)">
                    <label for="Female">
                        Female
                    </label>
                </div>
                <div class="radio-group mb-8 ml-10">
                    <input type="radio" id="Other" name="gender" value="other" onchange="showGenderInput(this)"
                        onclick="speakGender(this)">
                    <label for="Other">
                        Other
                    </label>
                </div>
                <div class="radio-group mb-8 ml-10">
                    <input type="radio" id="decline-to-state" name="gender" value="decline-to-state" onchange="showGenderInput(this)"
                        onclick="speakGender(this)">
                    <label for="decline-to-state">
                        Opt Out
                    </label>
                </div>
            </div>

            <!--Break between the personal information and the burial information section-->
            <br>

            <!--div container that contains the title for the burial information-->
            <div class="newContainer">
                <!-- Added spacing to improve readability of the form-->
                <br><br><br>
                <!--Title for the burial information section styled using tailwind-->
                <h1 class="text-9xl text-center mb-25">Burial Information</h1>
            </div>
            <!--div class that contains the burial information questions-->
            <br><br><br>


            <!--This section contains all the questions and their input fields for the burial info-->
            <div class="user-details">
                <!--Question field and elements for the significant achievements-->
                <div class="input-box text-4xl mt-20 mb-8">
                    <!-- Button to read the question of the field (with label added for accessibility
                         for screen readers) (style: tailwind)-->
                    <button type="button" class="mt-4" aria-label="Read Achievements question"
                        onclick="speakQuestion(this)"></button>
                    <!-- Adding the significant achievements field, also contains the buttons to read the 
                         title and the data typed in the input field-->
                    <span class="details flex-grow mb-10 mt-14 text-7xl w-48">Achievements:</span>
                    <!--text field for the significant achievements input. Placeholder text indicates that 
                        the user is expected to input their significant achievements-->
                    <input type="text" class="details  mb-10 mt-14 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Significant Achievements" name="achievements">
                    <!--button to read out what has been typed into the input field or if the field is empty-->
                    <button type="button" class="details mb-2 mt-6" aria-label="Speak Achievements input"
                        onclick="speakInput(this)"></button>
                </div>

                <!--Div to ask the user to pick a grave location from the given options-->
                <div class="input-box text-5xl mt-20 mb-20">
                        <!-- Button to read the question using JS speakQuestion ()
                             of the field (with label added for accessibility
                             for screen readers) (style: tailwind)-->
                    <button type="button" class="mt-4" aria-label="Read Grave Location question"
                        onclick="speakQuestion(this)"></button>
                        <!-- indicating what the user needs to do next-->
                    <span class="details input-box text-7xl mb-10">Grave Location:</span>
                </div>

                <br>
                <!--$$$Added the radio buttons for the location for the grave instead of the grave graveLocation-->
                <!--Aligning the options into a row-->
                <div clas="flex flex-row">
                    <!--contains grave location option 1-->
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="well.png" alt="well">
                        <!--radio button for the well option
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="Well" name="graveLocation" value="well" onclick="speakOption(this)">
                        <!--label for the radio button for well option-->
                        <label for="Well">Well</label>
                    </div>
                     <!--contains grave location option 2-->                   
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="birch.png" alt="birch">
                        <!--radio button for the birch location option 
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="Birch" name="graveLocation" value="birch" onclick="speakOption(this)">
                        <!--label for accessibilty for screen reader for the radio button-->
                        <label for="Birch">Birch</label>
                    </div>
                    <!--contains grave location option 3-->
                    <div class="radio-group text-center text-5xl ml-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="lookout.png" alt="lookout">
                        <!--radio button for the lookout to the ocean location option
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="Lookout" name="graveLocation" value="lookout" onclick="speakOption(this)">
                        <!--label for accessibilty for screen reader for the radio button-->
                        <label for="Lookout">Look Out</label>
                    </div>
                </div>
                <br><br>
                <!-- Burial Method as radio buttons -->
                <div class="input-box text-5xl mt-20 mb-20">
                    <!--button that reads the question using the JS speakQuestion() function call-->
                    <button type="button" class="mt-4" aria-label="Read Burial Method question"
                        onclick="speakQuestion(this)"></button>
                        <!--Question for the burial method-->
                    <span class="details input-box text-7xl mb-15">Select a casket/shroud:</span>
                </div>

                <br>
                <!--div to align the burial methods row wise using tailwind styles-->
                <div class="flex flex-row justify-center">
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="shroud.png" alt="pod">
                        <!--radio button for the sea burial option
                             (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="shroud" name="casket" value="Shroud"
                            onclick="speakOption(this)">
                            <br>
                            <!--label for accessibilty for screen reader for the radio button for sea burial-->
                        <label for="shroud">Shroud</label>
                    </div>
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="wooden.png" alt="pod">
                         <!--radio button for the woodland burial option
                             (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="woodland-casket" name="casket" value="Woodland casket"
                            onclick="speakOption(this)">
                            <!--label for accessibilty for screen reader for the radio button-->
                        <label for="woodland-casket">Woodland Casket</label>
                    </div>
                </div>
                <br><br>
                <!--div to align the rest of the items (rowWise)-->
                <div class="flex flex-row justify-center">
                    <!--Adding the first item-->
                    <div class="radio-group text-5xl text-center ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="pod.png" alt="Pod">
                        <!--radio button for the biodegradable pod option 
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="biodegradable-pod" name="casket" value="Biodegradable-pod"
                            onclick="speakOption(this)">
                        <!--label for the casket option of biodegradable pod-->
                        <label for="biodegradable-pod">Biodegradable Pod</label>
                    </div>
                    <!--adding the second type of casket offered-->
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="cardboard.png" alt="pod">
                        <!--radio button for the cardboard option 
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="cardboard-casket" name="casket" value="Cardboard-casket"
                            onclick="speakOption(this)">
                            <br>
                        <!--label for accessibilty for screen reader for the radio button for cardboard casket-->
                        <label for="cardboard-casket">Cardboard casket</label>
                    </div>
                </div>
                <br>
                <!-- Grave Marker as radio buttons -->
                <div class="input-box">
                    <!-- Button to read the question of the field (with label added for accessibility
                         for screen readers function speakQuestion()) (style: tailwind)-->
                    <button type="button" class="mt-4" aria-label="Read Grave Marker question"
                        onclick="speakQuestion(this)"></button>
                        <!--Question for the radio buttons (for choosing the grave marker)-->
                    <span class="details input-box text-7xl mb-10">Pick a grave marker:</span>
                </div>
                <br>
                <!--Adding 2 marker options in one row-->
                <div class="flex flex-row justify-center">
                    <!--Adding items for the grave marker options-->
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="gps.png" alt="GPS">
                        <!--Radio button for the grave marker of value GPS coordinates
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="gps" name="graveMarker" value="GPS" onclick="speakOption(this)">
                        <!--label for accessibilty for screen reader for the radio button-->
                        <label for="gps">GPS coordinates</label>
                    </div>

                    <!--Adding items for the grave marker options-->
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="flower.png" alt="Flower">
                        <!--Radio button for the grave marker of value flower bed 
                            (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="flower-bed" name="graveMarker" value="Flower Bed"
                            onclick="speakOption(this)">
                            <br>
                            <!--label for accessibilty for screen reader for the radio button-->
                        <label for="flower-bed">Flower Bed</label>
                    </div>
                </div>
                <br><br>
                <!--Aligning the next 2 items in 1 row-->
                <div class="flex flex-row justify-center">
                    <!--Adding items for the grave marker options-->
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="bench.png" alt="Bench">
                        <!--Radio button for the grave marker of value bench-->
                        <input type="radio" id="bench" name="graveMarker" value="Bench" onclick="speakOption(this)">
                        <!--label for accessibilty for screen reader for the radio button-->
                        <label for="bench">Bench</label>
                    </div>
                    <!--Adding items for the grave marker options-->
                    <div class="radio-group text-5xl text-center ml-20 mr-20">
                        <!--Adding the image and alt text for user accessibility (alt text is for screen readers
                            and also is hepful in the case the image is not loaded)-->
                        <img src="tree.png" alt="Tree">
                        <!--Radio button for the grave marker of value tree
                        (the option speaks its name on click using JS speakOption())-->
                        <input type="radio" id="tree" name="graveMarker" value="Tree" onclick="speakOption(this)">
                        <!--label for accessibilty for screen reader for the radio button-->
                        <label for="tree">Tree</label>
                    </div>

                </div>
            </div>
            <br>
            <br>
            <br>
            <!--div class that contains the button to submit all user inputs-->
            <div class="flex justify-center">
                <button type="submit" value="Submit"
                    class="custom-bg-cyan-500 text-white text-7xl py-4 px-4 rounded-md">&nbsp;&nbsp;Submit&nbsp;&nbsp;</button>
            </div>
            <br>
            <br>
        </form>
    </div>
    <script src="gender.js"></script> <!-- DONT CHANGE THIS - ZAID -->
    <script src="saveInfo.js"></script>
    <script src="voiceTheme.js"></script>

</body>

</html>
