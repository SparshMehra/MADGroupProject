<!--
    This is a responsive webform for natural burial initiative
    created for people with accessbility needs.
    Author(s): Mohammad Zaid Khan, Nabila, Sparsh Mehra, Tooba Javed
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Title of the form-->
    <title>Natural Burial Form</title>
    <!--Linking the styles css file-->
    <link rel="stylesheet" href="Style.css">
    <!--Linking the tailwind styles-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!--Adding the javascript file (contains the functionality for the accesibility  features)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Initially set to light mode -->

<body class="light-mode">
    <!-- Centering the container -->
    <div class="container flex justify-center items-center h-screen relative">
        <!-- Dark mode toggle button -->
        <button id="darkModeToggle" onclick="toggleDarkMode()" class="absolute top-0 right-0 m-4">Dark Mode</button>

        <!--The actual form starts from here, it contains the personal and burial information sections-->
        <div class="container">
            <!--Title for the personal information section-->
            <div class="title">Personal Information</div>
            <!--*Button for submission-->
            <form action="http://localhost:8080/submit" method="post"> <!-- DONT CHANGE THIS ACTION - ZAID -->
                <!--div for storing the user information -->
                <div class="user-details">
                    <!--div for the name question-->
                    <div class="input-box">
                        <!--Adding the name field and the the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                        <span class="details">Full Name</span>
                        <!--Input text field for the name-->
                        <input type="text" placeholder="Enter your Full Name" name="fullName"> <!-- DONT CHANGE THIS NAME - ZAID -->
                        <!--Buttons to speak the field contents as well as the questions-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <button type="button" onclick="speakInput(this)"></button>
                    </div>
                    <!--div for the date of birth question-->
                    <div class="input-box">
                        <!--Adding the date of birth field and the the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                        <span class="details">Date of Birth</span>
                        <!--Input "date" field-->
                        <input type="date" placeholder="Enter your Date of Birth" name="DOB"> <!-- DONT CHANGE THIS NAME - ZAID -->
                        <!--Accessibility buttons to read the question and the input out aloud-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <button type="button" onclick="speakInput(this)"></button>
                    </div>
                    <!--div for the email question-->
                    <div class="input-box">
                        <!--Adding the email field and the the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                        <span class="details">Email</span>
                        <!--input field for the email-->
                        <input type="email" placeholder="Enter your email" name="email"> <!-- DONT CHANGE THIS NAME - ZAID -->
                        <!--accessibility buttons to read out the question and the input-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <button type="button" onclick="speakInput(this)"></button>
                    </div>
                    <!--div for the contact number field-->
                    <div class="input-box">
                        <!--Adding the contact number field and the the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                        <span class="details">Contact number</span>
                        <!--input field for the contact number-->
                        <input type="number" placeholder="Enter your contact number" name="contact"> <!-- DONT CHANGE THIS NAME - ZAID -->
                        <!--buttons for accessibility: reading out the question and the input-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <button type="button" onclick="speakInput(this)"></button>
                    </div>
                    <!--div for the gender field-->
                    <div class="input-box">
                        <div class="radio-group">
                            <input type="radio" id="Male" name="gender" value="male" onchange="showGenderInput(this)" onclick="speakGender(this)">
                            <label for="Male">Male</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="Female" name="gender" value="female" onchange="showGenderInput(this)" onclick="speakGender(this)">
                            <label for="Female">Female</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="Other" name="gender" value="other" onchange="showGenderInput(this)" onclick="speakGender(this)">
                            <label for="Other">Other</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="PreferNotToSay" name="gender" value="prefer-not-to-say" onchange="showGenderInput(this)" onclick="speakGender(this)">
                            <label for="PreferNotToSay">Prefer not to say</label>
                        </div>
                    </div>
                    <!--if the user chooses the other option for the gender, a new input field is presented to type in the
                    user's gender identity-->
                    <div class="input-box" id="otherGenderInput" style="display: none;" >
                        <!--Prompt the user to add their gender identity-->
                        <span class="details">Type the gender</span>
                        <!--Button to read out the question prompt-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <!--input field to add the gender identity-->
                        <input type="text" id="otherGender" placeholder="Enter your gender" name="gender">
                        <!--the button to read out the typed in gender identity-->
                        <button type="button" onclick="speakGenderInput()"></button>
                    </div>
                </div>
                <br>


                <!--div container that contains the title for the burial information-->
                <div class="title">Burial Information</div>
                <!--div class that contains the burial information questions-->
                <div class="user-details">

                    <div class="input-box">
                        <!--Adding the significant achievements field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                        <span class="details">Significant Achievements</span>
                        <!--text field for the significant achievements input-->
                        <input type="text" placeholder="Significant Achievements" name="achievements"> <!-- DONT CHANGE THIS NAME - ZAID -->
                        <!--buttons to read out the question prompt  and what has been typed into the input field-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <button type="button" onclick="speakInput(this)"></button>
                    </div>
                    <div class="input-box">
                        <!--Adding the grave inscription field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                        <!--title for the field-->
                        <span class="details">Grave Inscription</span>
                        <!--input text field for the desired grave inscription-->
                        <input type="text" placeholder="Grave Inscription" name="inscription"> <!-- DONT CHANGE THIS NAME - ZAID -->
                        <!--buttons to read out the question prompt  and what has been typed into the input field-->
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <button type="button" onclick="speakInput(this)"></button>
                    </div>
                    <!-- Burial Method as radio buttons -->
                    <div class="input-box">
                        <span class="details">Select a burial method</span>
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <div class="radio-group">
                            <input type="radio" id="green-burial" name="burialMethod" value="Green-burial" onclick="speakOption(this)">
                            <label for="green-burial">Green burial</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="mushroom-burial-suit" name="burialMethod" value="Mushroom-burial-suit" onclick="speakOption(this)">
                            <label for="mushroom-burial-suit">Mushroom Burial Suit</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="burial-pod" name="burialMethod" value="Burial-pod" onclick="speakOption(this)">
                            <label for="burial-pod">Natural Burial Pods</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="sea-burial" name="burialMethod" value="Sea-burial" onclick="speakOption(this)">
                            <label for="sea-burial">Sea Burial</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="woodland-burial" name="burialMethod" value="Woodland burial" onclick="speakOption(this)">
                            <label for="woodland-burial">Woodland Burial</label>
                        </div>
                    </div>
                    <!-- Grave Marker as radio buttons -->
                    <div class="input-box">
                        <span class="details">Pick a grave marker</span>
                        <button type="button" onclick="speakQuestion(this)"></button>
                        <div class="radio-group">
                            <input type="radio" id="tree" name="graveMarker" value="Tree" onclick="speakOption(this)">
                            <label for="tree">Tree</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="rock" name="graveMarker" value="Rock" onclick="speakOption(this)">
                            <label for="rock">Rock</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="flower-bed" name="graveMarker" value="Flower Bed" onclick="speakOption(this)">
                            <label for="flower-bed">Flower Bed</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="bench" name="graveMarker" value="Bench" onclick="speakOption(this)">
                            <label for="bench">Bench</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="gps" name="graveMarker" value="GPS" onclick="speakOption(this)">
                            <label for="gps">GPS coordinates</label>
                        </div>
                    </div>

                </div>
                <!--div class that contains the button to submit all user inputs-->
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>

        </div>
    </div>
<script src="gender.js"></script> <!-- DONT CHANGE THIS - ZAID -->
<script src="saveInfo.js"></script>
<script src="audio.js"></script>
</body>
