<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Title of the form-->
    <title>Natural Burial Form</title>
    <!--Linking the styles css file-->
    <link rel="stylesheet" href="Style.css">
    <!--Linking the tailwind styles-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Initially set to light mode -->

<body class="light-mode" onload="loadData()">


    <!-- Centering the container -->
    <div class="container flex justify-center items-center h-screen relative">
        <!-- Dark mode toggle button -->
        <button id="darkModeToggle" onclick="toggleDarkMode()" class="absolute top-10 right-1">
            <i id="darkModeIcon" class="fas fa-moon text-4xl">&nbsp;Dark Mode</i>
        </button>
        <!--The actual form starts from here, it contains the personal and burial information sections-->
        <br><br><br>
        <!--Title for the personal information section-->
        <h1 class="text-8xl font-medium text-center mt-20 mb-14">Personal Information</h1>

        <!--*Button for submission-->
        <form action="http://localhost:8080/submit" method="post">
            <!--div for storing the user information -->
            <div class="user-details">
                <!--div for the name question-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <button type="button" class="mb-8" onclick="speakQuestion(this)"></button>
                    <!--Adding the name field and the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48">Full Name</span>
                    <!--Input text field for the name-->
                    <input type="text" class="details mb-14 mt-6 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Enter your Full Name" name="fullName">
                    <!-- DONT CHANGE THIS NAME - ZAID -->
                    <!--Buttons to speak the field contents as well as the questions-->
                    <button type="button" class="details mb-14 mt-6" onclick="speakInput(this)"></button>
                </div>
                <!--div for the date of birth question-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <button type="button" class="mb-8" onclick="speakQuestion(this)"></button>
                    <!--Adding the date of birth field and the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48">Date of Birth</span>
                    <!--Input "date" field-->
                    <input type="date" class="details mb-14 mt-6 h-16 text-lg rounded-lg w-96"
                        placeholder="Enter your Date of Birth" name="DOB">
                    <!-- DONT CHANGE THIS NAME - ZAID -->
                    <!--Accessibility buttons to read the question and the input out aloud-->

                    <button type="button" class="details mb-14 mt-6" onclick="speakInput(this)"></button>
                </div>
                <!--div for the email question-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <button type="button" class="mb-8" onclick="speakQuestion(this)"></button>
                    <!--Adding the email field and the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48">Email</span>
                    <!--input field for the email-->
                    <input type="email" class="details mb-14 mt-6 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Enter your email" name="email">
                    <!-- DONT CHANGE THIS NAME - ZAID -->
                    <!--accessibility buttons to read out the question and the input-->

                    <button type="button" class="details mb-14 mt-6" onclick="speakInput(this)"></button>
                </div>
                <!--div for the contact number field-->
                <div class="input-box mt-20 text-4xl flex items-center">
                    <!--Adding the contact number field and the title for the field, also contains the buttons to read the 
                        title and the data typed in the input field-->
                    <button type="button" class="mb-8" onclick="speakQuestion(this)"></button>
                    <span class="details flex-grow mb-14 mt-4 text-7xl w-48 ">Contact number</span>
                    <!--input field for the contact number-->
                    <input type="number" class="details mb-14 mt-6 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Enter your contact number" name="contact">
                    <!-- DONT CHANGE THIS NAME - ZAID -->
                    <!--buttons for accessibility: reading out the question and the input-->

                    <button type="button" class="mb-14 mt-6" onclick="speakInput(this)"></button>
                </div>
            </div>
            <br>
            <!--div container that contains the title for the burial information-->
            <div class="newContainer">
                <br>
                <h1 class="text-9xl text-center mb-25">Burial Information</h1>
            </div>
            <!--div class that contains the burial information questions-->
            <div class="user-details">
                <div class="input-box text-4xl mt-20 mb-8">
                    <button type="button" class="mt-4" onclick="speakQuestion(this)"></button>
                    <!--Adding the significant achievements field, also contains the buttons to read the 
                            title and the data typed in the input field-->
                    <span class="details flex-grow mb-10 mt-14 text-7xl w-48">Achievements</span>
                    <!--text field for the significant achievements input-->
                    <input type="text" class="details  mb-10 mt-14 h-16 text-lg placeholder-gray-500 rounded-lg w-96"
                        placeholder="Significant Achievements" name="achievements">
                    <!-- DONT CHANGE THIS NAME - ZAID -->
                    <!--buttons to read out the question prompt  and what has been typed into the input field-->

                    <button type="button" class="details mb-2 mt-6" onclick="speakInput(this)"></button>
                </div>
                <div class="input-box text-5xl mt-20 mb-20">
                    <!--Adding the grave inscription field, also contains the buttons to read the 
                            title and the data typed in the input field-->
                    <!--title for the field-->
                    <button type="button" class="mt-4" onclick="speakQuestion(this)"></button>
                    <span class="details input-box text-7xl mb-10">Grave Location</span>
                </div>

                <br>
                <!--$$$ Added the radio buttons for the location for the grave instead of the grave inscription-->
                <div clas="flex flex-row">
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="well.png" alt="well">
                        <input type="radio" id="Well" name="inscription" value="well" onclick="speakOption(this)">
                        <label for="Well">Well</label>
                    </div>
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="birch.png" alt="birch">
                        <input type="radio" id="Birch" name="inscription" value="birch" onclick="speakOption(this)">
                        <label for="Birch">Birch</label>
                    </div>
                    <div class="radio-group text-center text-5xl ml-20">
                        <img src="lookout.png" alt="lookout">
                        <input type="radio" id="Lookout" name="inscription" value="lookout" onclick="speakOption(this)">
                        <label for="Lookout">Look Out</label>
                    </div>
                </div>
                <br><br>
                <!-- Burial Method as radio buttons -->
                <div class="input-box text-5xl mt-20 mb-20">
                    <button type="button" class="mt-4" onclick="speakQuestion(this)"></button>
                    <span class="details input-box text-7xl mb-10">Select a burial method</span>
                </div>

                <br>
                <div class="flex flex-row justify-center">
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="sea.png" alt="pod">
                        <input type="radio" id="sea-burial" name="burialMethod" value="Sea-burial"
                            onclick="speakOption(this)">
                        <label for="sea-burial">Sea burial</label>
                    </div>
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="cardboard.png" alt="pod">
                        <input type="radio" id="cardboard-burial" name="burialMethod" value="Cardboard-burial"
                            onclick="speakOption(this)">
                        <label for="cardboard-burial">Cardboard casket</label>
                    </div>
                </div>
                <br><br>
                <div class="flex flex-row justify-center">
                    <div class="radio-group text-5xl text-center ml-20 mr-20">
                        <img src="pod.png" alt="Pod">
                        <input type="radio" id="biodegradable-pod" name="burialMethod" value="Biodegradable-pod"
                            onclick="speakOption(this)">
                        <label for="biodegradable-pod">Biodegradable Pod</label>
                    </div>

                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="woodland.png" alt="pod">
                        <input type="radio" id="woodland-burial" name="burialMethod" value="Woodland burial"
                            onclick="speakOption(this)">
                        <label for="woodland-burial">Woodland Burial</label>
                    </div>
                </div>
                <br>
                <!-- Grave Marker as radio buttons -->
                <div class="input-box">
                    <button type="button" class="mt-4" onclick="speakQuestion(this)"></button>
                    <span class="details input-box text-7xl mb-10">Pick a grave marker</span>
                </div>
                <br>
                <div class="flex flex-row justify-center">
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="gps.png" alt="GPS">
                        <input type="radio" id="gps" name="graveMarker" value="GPS" onclick="speakOption(this)">
                        <label for="gps">GPS coordinates</label>
                    </div>
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="flower.png" alt="Flower">
                        <input type="radio" id="flower-bed" name="graveMarker" value="Flower Bed"
                            onclick="speakOption(this)">
                        <label for="flower-bed">Flower Bed</label>
                    </div>
                </div>
                <br><br>
                <div class="flex flex-row justify-center">
                    <div class="radio-group text-center text-5xl ml-20 mr-20">
                        <img src="bench.png" alt="Bench">
                        <input type="radio" id="bench" name="graveMarker" value="Bench" onclick="speakOption(this)">
                        <label for="bench">Bench</label>
                    </div>
                    <div class="radio-group text-5xl text-center ml-20 mr-20">
                        <img src="tree.png" alt="Tree">
                        <input type="radio" id="tree" name="graveMarker" value="Tree" onclick="speakOption(this)">
                        <label for="tree">Tree</label>
                    </div>

                </div>
            </div>
            <br>
            <br>
            <br>
            <!--div class that contains the button to submit all user inputs-->
            <div class="flex justify-center">
                <button type="submit" value="Submit"
                    class="custom-bg-cyan-500 text-white text-7xl py-4 px-4 rounded-md">&nbsp;&nbsp;Submit&nbsp;&nbsp;</button>
            </div>
            <br>
            <br>
        </form>
    </div>
    <script src="gender.js"></script> <!-- DONT CHANGE THIS - ZAID -->
    <script src="saveInfo.js"></script>
    <script src="audio.js"></script>

</body>

</html>
