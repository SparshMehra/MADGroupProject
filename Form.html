<!--
    This is a responsive webform for natural burial initiative
    created for people with accessbility needs.
    Author(s): Mohammed Zaid, Nabila Saimon Bithi, Sparsh Mehra, Tooba Javed
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="Style.css">
    <script src="audio.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container">
        <div class="title">Personal Information</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your Full Name">
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <button type="button" onclick="speakInput(this)"></button>
                </div>

                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" placeholder="Enter your Date of Birth">
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <button type="button" onclick="speakInput(this)"></button>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email">
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <button type="button" onclick="speakInput(this)"></button>
                </div>
                <div class="input-box">
                    <span class="details">Contact number</span>
                    <input type="number" placeholder="Enter your contact number">
                    <button type="button" onclick="speaCkQuestion(this)"></button>
                    <button type="button" onclick="speakInput(this)"></button>
                </div>

                <div class="input-box">
                    <span class="details">Gender</span>
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <select id="gender" onchange="showGenderInput()">
                        <option value="" disabled selected>Your gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button type="button" onclick="speakSelectedOption(this)"></button>
                </div>
                <div class="input-box" id="otherGenderInput" style="display: none;">
                    <span class="details">Type the gender</span>
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <input type="text" id="otherGender" placeholder="Enter your gender">
                    <button type="button" onclick="speakGenderInput()"></button>
                </div>
                <br><br>
                <div class="title">Burial Information</div>
                <div class="input-box">
                    <span class="details">Significant Achievements</span>
                    <input type="text" placeholder="Enter your Significant Achievements">
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <button type="button" onclick="speakInput(this)"></button>
                </div>
                <div class="input-box">
                    <span class="details">Pick a grave marker</span>
                    <button type="button" onclick="speakQuestion(this)"></button>
                    <select id="grave-marker" onchange="speakOption(this)">
                        <option value="" disabled selected>Pick a marker</option>
                        <option value="Tree">Tree</option>
                        <option value="Rock">Rock</option>
                        <option value="Flower Bed">Flower Bed</option>
                        <option value="Bench">Bench</option>
                        <option value="GPS">GPS coordinates</option>
                        <!-- Add more options as needed -->
                    </select>
                    <button type="button" onclick="speakSelectedOption(this)"></button>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>

    </div>



</body>
