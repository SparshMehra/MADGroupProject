<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your Full Name">
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="date" placeholder="Enter your Date of Birth">
                </div>
                <div class="input-box">
                    <span class="details">Date of Passing</span>
                    <input type="date" placeholder="Enter your Date of Passing">
                </div>
                <div class="input-box">
                    <span class="details">Relationship Status</span>
                    <input type="text" placeholder="Enter your Relationship Status">
                </div>
                <div class="input-box">
                    <span class="details">Significant Achievements</span>
                    <input type="text" placeholder="Enter your Significant Achievements">
                </div>
                <div class="input-box">
                    <span class="details">Enter your Symbol</span>
                    <input type="text" placeholder="Enter Your Desired Symbol">
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span> 
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>

                    </label>
                    <label for="dot-2">
                        <span class="dot one"></span>
                        <span class="gender">Female</span>
                        
                    </label>
                    <label for="dot-3">
                        <span class="dot one"></span>
                        <span class="gender">Prefer Not to Say </span>
                        
                    </label>
                </div>
                     </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
